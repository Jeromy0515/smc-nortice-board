<!doctype html>
<html lang="kr"
 xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/signup.js"></script>
	<link rel="stylesheet" href="css/base.css"/>
	<link rel="stylesheet" href="css/signup.css"/>
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/home">세명게시판</a>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">Home</a>
	        </li>
	        <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	            Dropdown
	          </a>
	          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
	            <li><a class="dropdown-item" href="#">Action</a></li>
	            <li><a class="dropdown-item" href="#">Another action</a></li>
	            <li><hr class="dropdown-divider"></li>
	            <li><a class="dropdown-item" href="#">Something else here</a></li>
	          </ul>
	        </li>
	      </ul>
	       <form class="d-flex">
	      	<a class="nav-link active" aria-current="page" href="/login" style="color:black;">로그인</a>
	      </form>
	    </div>
	  </div>
	</nav>
	<!-- navbar -->
	
	<form id="signupForm">
		<ul>
			<li>
				<div class="form-floating">
				  <input type="text" class="form-control" id="floatingName" placeholder="이름" required>
				  <label for="floatingName">이름</label>
				  <div class="invalid-feedback"></div>
				</div>
			</li>
			<li>
				<div class="form-floating">
				  <input type="text" class="form-control" id="floatingId" placeholder="아이디" required>
				  <label for="floatingId">아이디</label>
				  <button type="button" class="btn btn-primary" id="overlapCheckButton" onclick="checkOverlap()">중복확인</button>
				  <div class="invalid-feedback" id="idInvalidFeedback"></div>
				</div>
			</li>
			<li>
				<div class="form-floating">
				  <input type="text" class="form-control" id="floatingPassword" placeholder="비밀번호" required>
				  <label for="floatingPassword">비밀번호</label>
				  <div class="invalid-feedback" id="passwordInvalidFeedback"></div>
				</div>
			</li>
			<li>
				<div class="form-floating">
				  <input type="password" class="form-control" id="floatingPasswordCheck" placeholder="비밀번호 확인">
				  <label for="floatingPasswordCheck">비밀번호 확인</label>
				  <div class="invalid-feedback" id="passwordCheckInvalidFeedback"></div>
				</div>
			</li>
			<li>
				<button type="button" class="btn btn-primary" id="signUpButton" onclick="signup()">회원가입</button>
			</li>
			<li>
				<button type="button" class="btn btn-secondary" id="cancelButton" onclick="history.back()">취소</button>
			</li>
		</ul>
	</form>
	
</body>
</html>
