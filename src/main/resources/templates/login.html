<html lang="kr">
<head>
	<meta charset="UTF-8" />
	<title>home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/base.css"/>
	<link rel="stylesheet" href="css/login.css"/>
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/home">세명게시판</a>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/home">Home</a>
	        </li>
	        <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	            Dropdown
	          </a>
	          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
	            <li><a class="dropdown-item" href="#">Action</a></li>
	            <li><a class="dropdown-item" href="#">Another action</a></li>
	            <li><hr class="dropdown-divider"></li>
	            <li><a class="dropdown-item" href="#">Something else here</a></li>
	          </ul>
	        </li>
	      </ul>
          <form class="d-flex">
	      	<a class="nav-link active" aria-current="page" href="/login" style="color:black;">로그인</a>
	      </form>
	    </div>
	  </div>
	</nav>
	<!-- navbar -->
	
	<!-- login form -->
	<form action="/login" method="post" id="loginForm">
		<ul>
			<li>
				<div class="form-floating">
					<input type="text" class="form-control" id="floatingInput" placeholder="아이디">
					<label for="floatingInput">아이디</label>
				</div>
			</li>
			<li>
				<div class="form-floating">
					<input type="password" class="form-control is-invalid" id="floatingPassword" placeholder="비밀번호">
					<label for="floatingPassword">비밀번호</label>
					<div class="invalid-feedback">잘못된 비밀번호입니다.</div>
				</div>
				
			</li>
			<li>
			</li>
			<li>
				<button type="submit" class="btn btn-primary" id="loginButton">로그인</button>
			</li>
			<li>
				<button type="button" class="btn btn-secondary" id="signupButton" onClick="location.href='/signup'">회원가입</button>
			</li>
			
		</ul>
	</form>
	<!-- login form -->
</body>
</html>
